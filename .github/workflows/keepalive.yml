name: Keepalive

on:
  schedule:
    - cron: '5 7 1 * *'   # 1st day of every month at 07:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Touch keepalive file
        run: |
          echo "Last keepalive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .keepalive

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .keepalive
          if ! git diff --cached --quiet; then
            git commit -m "Keepalive"
            git push
          else
            echo "No changes, skipping commit."
          fi
